<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
        <!--   {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">Email</a></li>
          {%- endif %} -->
        </ul>
      {%- endif %}
      </div>

      <div class="footer-col">
        <p style="margin-left: 7.5em">{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">@ Email</a></li>
          {%- endif %}
        </ul>
      {%- endif %}

      {%- include social.html -%}
    </div>

  </div>

</footer>
